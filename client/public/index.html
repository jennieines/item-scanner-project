<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Scanner</title>

  <style>
    body {
      text-align: center;
      margin-top: 100px;
    }

    .rotate-image {
      animation: spin 7s linear infinite;
      margin-top: 100px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <img src="meme-cat.png"
       alt="Rotated Image"
       class="rotate-image">

</body>

</html>
